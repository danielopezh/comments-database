name: database
namespace: daniel-lopez-fisag-dev
image:
  repository: danielopezh/comments-database
  tag: "2"
replicas: 1
resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"
service:
  enabled: true
  port: 27017
  targetPort: 27017
route:
  enabled: false
hpa:
  enabled: false
statefulset:
  enabled: true
  storage: 1Gi
