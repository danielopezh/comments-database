apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: daniel-lopez-fisag-dev
  labels:
    app: database
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: danielopezh/comments-database:{{ tag }}
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: daniel-lopez-fisag-dev
  labels:
    app: database
spec:
  selector:
    app: database
  ports:
  - port: 27017
    targetPort: 27017
